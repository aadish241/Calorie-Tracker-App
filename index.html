<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
    <p class="page-heading">Calorie Tracker App</p>
    <div class="navbar">
    <button class="navbtn" id="calcalcbtn" type="button" onclick="calcalcfunc()">Calorie Calculator</button>
    <button class="navbtn" id="calcountbtn" type="button" onclick="calcountfunc()">Calorie Counter</button>
    <button class="navbtn" id="mealplanbtn" type="button" onclick="mealplanfunc()">Meal Plans</button>
    </div>
    <br><br>
    <div class="calorie-calc-page" id="calorie-calc-page">
    <div class="statinputsection">
    <label class="statlabel">Please enter your weight (kgs) </label>
    <input class="statform" type="text" id="weight-val"><br><br>
    <label class="statlabel">Please enter your height (cm) </label>
    <input class="statform" type="text" id="height-val"><br><br>
    <label class="statlabel">Please enter your age (years) </label>
    <input class="statform" type="text" id="age-val"><br><br>
    </div>
    <button id="submitstatsm">Calculate Maintenance Calories for Male</button>
    <button id="submitstatsf">Calculate Maintenance Calories for Female</button>
    <p id="calresult">Your maintenance calories are:</p>
    <div class="loss-gain-values">
    <p>For Weight Loss:</p>
    <p id="weightlosscal">-500 cal</p>
    <p>For Weight Gain:</p>
    <p id="weightgaincal">+300 cal</p>
    </div>
    </div>
    <div class="calorie-count-page" id="calorie-count-page">
    <p>Calories Consumed Today:</p>
    <p id="actual-count">0</p>
    <label>+
    <input class="countformadd" type="text" placeholder="Enter Calories to be added" id="cal+"></label>
    <button id="addcalbtn">Add Calories</button>
    <br><br>
    <label class="minussign">-</label>
    <input class="countformminus" type="text" placeholder="Enter Calories to be subtracted" id="cal-">
    <button id="subcalbtn">Subtract Calories</button><br><br>
    <button id="resetbtn">Reset Count</button>
    </div>
    <div id="meal-plan-page">
    <p style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;"> Meal Plans for you to meet your calorie targets:</p>   
    <div class="food-category">
    <button class="foodcatbtn" id="veg">Vegetarian</button>
    <button class="foodcatbtn" id="nonveg">Non-Vegetarian</button>
    <button class="foodcatbtn" id="egg">Eggetarian</button>    
    </div><br>
    <div class="weekdays">
    <button class="daybtn" id="monday">MON</button>
    <button class="daybtn" id="tuesday">TUE</button>
    <button class="daybtn" id="wednesday">WED</button>
    <button class="daybtn" id="thursday">THU</button>
    <button class="daybtn" id="friday">FRI</button>
    <button class="daybtn" id="saturday">SAT</button>
    <button class="daybtn" id="sunday">SUN</button>
    <p class="dayloc">_</p>
    </div><br>
    <div id="meal-cards">
    <div class="mealcard" id="breakfast"></div>
    <div class="mealcard" id="lunch"></div>
    <div class="mealcard" id="evesnack"></div>
    <div class="mealcard" id="dinner"></div>
    </div>
    </div>
    </div>

    
<script src="script.js"></script>
</body>
</html>
